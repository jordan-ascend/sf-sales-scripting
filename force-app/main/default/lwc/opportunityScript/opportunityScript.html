<template >
    <template if:true={scriptObject}>
        <lightning-card title={scriptObject.Name}>
            <template if:true={scriptObject}>
                <div class="slds-box slds-theme_shade slds-m-vertical_large">
                    <lightning-formatted-rich-text
                    value={scriptObject.Sales_Script__Script__c}
                    ></lightning-formatted-rich-text>
                </div>
                <div>
                    <template if:true={showEditButton}>
                        <lightning-button name="editButton" variant="brand" label="Edit" title="Edit" onclick={goToScriptRecord} ></lightning-button>
                    </template>
                </div>
            </template>
        </lightning-card>
    </template>
    <template if:false={scriptObject}>
        <p class="slds-box slds-theme_shade slds-m-vertical_large">No script is prepared for this opportunity stage.</p>
    </template>
    <template if:true={error}>
        <div class="slds-box slds-theme_shade slds-m-vertical_large">
            <p>An Error was encountered.</p><br>
            <P>{error.data}</P>
        </div>
    </template>
</template>
