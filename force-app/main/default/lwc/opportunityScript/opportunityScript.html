<template >
    <template if:true={scriptObject}>
        <lightning-card title={scriptObject.Name}>
            <template if:true={scriptObject}>
                <div class="slds-box slds-theme_shade slds-m-vertical_large">
                    <lightning-formatted-rich-text
                    value={scriptObject.jgaude__Script__c}
                    ></lightning-formatted-rich-text>
                </div>
                <!-- <div class="slds-m-vertical_xx-small">
                    <lightning-button name="readButton" variant="brand" label="Mark As Read" title="Mark As Read" onclick={markRead} class="slds-m-left_x-small"></lightning-button>
                </div> -->
                <div>
                    <lightning-button name="editButton" variant="brand" label="Edit" title="Edit" onclick={goToScriptRecord} ></lightning-button>
                </div>
            </template>
            <template if:false={scriptObject}>
                <p>No script is prepared for this opportunity stage.</p>
            </template>
            <template if:true={error}>
                <P>{error.data}</P>
            </template>
        </lightning-card>
        
    </template>
</template>
